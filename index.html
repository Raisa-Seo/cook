<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cookbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .recipe-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .recipe-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .recipe-card h3 {
            margin: 15px 0 10px;
            color: #ff6347;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Cookbook</h1>
    <p>Welcome to my collection of favorite recipes!</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <h2>Recipes</h2>
    <div class="recipe-list">
        <div class="recipe-card">
            <a href="recipe1.html">
                <img src="recipe1.jpg" alt="Recipe 1">
                <h3>Recipe 1</h3>
            </a>
        </div>
        <div class="recipe-card">
            <a href="recipe2.html">
                <img src="recipe2.jpg" alt="Recipe 2">
                <h3>Recipe 2</h3>
            </a>
        </div>
        <div class="recipe-card">
            <a href="recipe3.html">
                <img src="recipe3.jpg" alt="Recipe 3">
                <h3>Recipe 3</h3>
            </a>
        </div>
        <!-- Add more recipes as needed -->
    </div>
</div>

<footer>
    <p>&copy; 2024 My Cookbook. All rights reserved.</p>
</footer>

</body>
</html>
